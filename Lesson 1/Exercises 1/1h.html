<!DOCTYPE html>
<html>
  <head>
    <title>Exercises 1h</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // 1h. Continuing from 1g, insert the date in a paragraph element, and display it on the wesite like: "Today is [DATE]"

      const date = dayjs().format("MMMM D");
      console.log(date);

      const paragraph = <p>Today is {date}</p>;

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(paragraph);
    </script>
  </body>
</html>
