<!DOCTYPE html>
<html>
  <head>
    <title>Exercises 1i</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // 1i. Using DayJS, get the current time using dayjs().format('HH:mm:ss') and display it like "Current time: 00:00:00"

      const time = dayjs().format("HH:mm:ss");
      console.log(time);

      const paragraph = <p>Current time: {time}</p>;

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(paragraph);
    </script>
  </body>
</html>
