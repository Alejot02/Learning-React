<!DOCTYPE html>
<html>
  <head>
    <title>Exercises 1e</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // 1e. Continuing from 1d, insert the variable into a paragraph element, create the design from "1e image.png"

      const socksPrice = 10;
      const tShirtPrice = 8;

      const productCost = tShirtPrice * 2 + socksPrice;

      const paragraph = <p>Product cost: ${productCost}</p>;

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(paragraph);
    </script>
  </body>
</html>
