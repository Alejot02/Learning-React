<!DOCTYPE html>
<html>
  <head>
    <title>Exercises 2j</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // 2j. Continuing from 2i, we'll add an image at the top of each product.

      function ProductDetails({ productName, productPrice, discountPrice, imageSrc }) {
        return (
          <>
            <img src={imageSrc} width="100" />
            <p>{productName}</p>

            {discountPrice ? (
              <>
                <del>
                  <p>Price: ${productPrice}</p>
                </del>
                <p>Discount price: ${discountPrice}</p>
              </>
            ) : (
              <p>Price: ${productPrice}</p>
            )}
            <div>
              <button>Add to Cart</button>
            </div>
          </>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
              imageSrc="cotton-socks.png"
              productName="Cotton Socks"
              productPrice="10.90"
              discountPrice="5.45"
            />
            <ProductDetails
              imageSrc="tennis-balls.png" 
              productName="Tennis Balls" productPrice="6.00" />
            <ProductDetails
              imageSrc="plain-t-shirt.png"
              productName="Plain T-Shirt"
              productPrice="7.99"
              discountPrice="2.45"
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
