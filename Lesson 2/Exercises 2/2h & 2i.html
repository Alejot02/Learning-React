<!DOCTYPE html>
<html>
  <head>
    <title>Exercises 2h</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // 2h. Continuing from 2g, If a product has a "discountPrice" also cross out the original price. surround it with <del>...</del>

      function ProductDetails({ productName, productPrice, discountPrice }) {
        return (
          <>
            <p>{productName}</p>

            {discountPrice ? (
              <>
                <del>
                  <p>Price: ${productPrice}</p>
                </del>
                <p>Discount price: ${discountPrice}</p>
              </>
            ) : (
              <p>Price: ${productPrice}</p>
            )}
            <button>Add to Cart</button>
          </>
        );
      }

      // 2i. This section was about using the ternary operator, but I had already used it to complete 2h. So 2 in 1.

      function App() {
        return (
          <>
            <ProductDetails
              productName="Cotton Socks"
              productPrice="10.90"
              discountPrice="5.45"
            />
            <ProductDetails 
              productName="Tennis Balls" 
              productPrice="6.00" />
            <ProductDetails
              productName="Plain T-Shirt"
              productPrice="7.99"
              discountPrice="2.45"
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
