<!DOCTYPE html>
<html>
  <head>
    <title>Exercises 2g</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // 2g. Continuing from 2f, some products can have a discount. Add a prop to <ProductDetails> called "discountPrice". If discountPrice exists, display it under the original Price. (Give the socks product a discount price of $5.45)

      function ProductDetails({ 
        productName, 
        productPrice, 
        discountPrice }) {
        return(
          <>
            <p>{productName}</p>
            <p>Price: ${productPrice}</p>
            {discountPrice && <p>Discount price: ${discountPrice}</p>}
            <button>Add to Cart</button>
          </>
        )
      }  

      function App() {
        return (
          <>
            <ProductDetails 
              productName="Cotton Socks" 
              productPrice="10.90" 
              discountPrice="5.45"
            />
            <ProductDetails 
              productName="Tennis Balls" 
              productPrice="6.00" 
            />
            <ProductDetails 
              productName="Plain T-Shirt" 
              productPrice="7.99" 
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
